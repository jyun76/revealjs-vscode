ージの区切りを『**`--`**』 にすると\r\n\r\n![](/img/reveal03.jpg)\r\n\r\n#### スライドを縦に切り替えることができます\r\n\r\n---\r\n\r\n## スライドができたら\r\n\r\n**F1キーでコマンドパレットを開いて<br>『Revealjs: Open presentation in browser』<br>を実行すれば、ブラウザで開けます**\r\n\r\n---\r\n\r\n# 以上！\r\n**あとはmarkdownで<br>ゴリゴリ書き込んでいきましょう**\r\n\r\n--\r\n\r\n## 慣れてきたら\r\n## html を使うと表現が広がります\r\n\r\n<span style=\"color:red\">**色**</span>  \r\n`<span style=\"color:red\">色</span>`\r\n\r\n<span style=\"font-size: 150%\">**サイズ**</span>  \r\n`<span style=\"font-size: 150%\">サイズ</span>`\r\n\r\n<div style=\"text-align:left\">**左寄せ**</div>\r\n`<div style=\"text-align:left\">左寄せ</div>`\r\n\r\n--\r\n\r\n# さらに\r\n\r\n<p class=\"fragment\">クリックするとテキストが</p>\r\n\r\n<p class=\"fragment\">表示されるようにしたり</p>\r\n\r\n--\r\n\r\n# こんなことも\r\n\r\n<p class=\"fragment grow\">拡大</p>\r\n<p class=\"fragment shrink\">縮小</p>\r\n<p class=\"fragment fade-out\">フェードアウト</p>\r\n<p class=\"fragment current-visible\">1度だけ表示</p>\r\n<p class=\"fragment highlight-current-blue\">1度だけ青く表示</p>\r\n<p>ハイライト <span class=\"fragment highlight-red\">赤</span> <span class=\"fragment highlight-blue\">青</span> <span class=\"fragment highlight-green\">緑</span></p>\r\n\r\n--\r\n\r\n# 詳しくは\r\n\r\n公式の[readme](https://github.com/hakimel/reveal.js/blob/master/README.md)を読むのが良いです\r\n\r\n[日本語訳](http://qiita.com/hilohiro/items/eab479f6dcf4a100e31b#fragments%E3%83%95%E3%83%A9%E3%82%B0%E3%83%A1%E3%83%B3%E3%83%88)もあります\r\n\r\n他、『reveal.js markdown』などでググりましょう\r\n\r\n[Qiita](https://qiita.com/) に参考になる記事がたくさんあります\r\n"
